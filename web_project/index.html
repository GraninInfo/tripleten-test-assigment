<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="circle"></div>
    <p id="description">
        The 'Change to Orange' and 'Change to Purple' buttons set the circle's color on click. The 'Hover for Red' and 'Hover for Pink' buttons change the color only while hovering over them.
    </p>
    <div class="buttons">
        <button id="orangeBtn">Change to Orange</button>
        <button id="purpleBtn">Change to Purple</button>
        <button id="redHoverBtn">Hover for Red</button>
        <button id="pinkHoverBtn">Hover for Pink</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
